<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/icon.png" type="image/png">
  <title>Reservia</title>
</head>

<body>
  <header>
    <div id="logo">
      <a href="#">
        <img src="images/logo/Reservia.svg" />
      </a>
    </div>
    <nav>
      <ul>
        <li class="selected">Hébergements</li>
        <li>Activités</li>
        <li id="signin">S'inscrire</li>
      </ul>
    </nav>
  </header>

  <section id="filters">
    <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
    <p>En plein centre ville ou en pleine nature</p>

    <form>
      <label for="location"><i class="fas fa-map-marker-alt"></i></label>
      <input type="text" name="location" id="location" value="Marseille, France" required />
      <button type="submit">Rechercher</button>
    </form>

    <h3>Filtres</h3>
    <div class="filter">
      <p><i class="fas fa-money-bill-wave"></i></p>
      Économique
    </div>
    <div class="filter">
      <p><i class="fas fa-child"></i></p>
      Familial
    </div>
    <div class="filter">
      <p><i class="fas fa-heart"></i></p>
      Romantique
    </div>
    <div class="filter">
      <p><i class="fas fa-dog"></i></p>
      Animaux autorisés
    </div>

    <div class="info">
      <div class="infobubble"><i class="fas fa-info"></i></div>
      <div>Plus de 500 logements sont disponibles dans cette ville</div>
    </div>
  </section>

  <section id="lodging">
  </section>

  <section id="activities">
  </section>

  <footer>
  </footer>

  <script src="https://kit.fontawesome.com/d898f2f582.js" crossorigin="anonymous"></script>
</body>
